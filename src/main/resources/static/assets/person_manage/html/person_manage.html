                                    </tr>
                                    </thead>

                                    <tr v-for="(item, index) in userList">
                                        <th scope="row">{{ index + 1 }}</th>
                                        <td>{{ item.name }}</td>
                                        <td>{{ item.phoneNumber }}</td>

                                                <button class="btn btn-xs btn-default" type="button"
                                                        data-toggle="tooltip" title="Remove Client"><i
                                                        class="ion-close"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
